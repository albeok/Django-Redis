{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}{{ block.super }} - Passord Reset - Confirm{% endblock head_title %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <h3 class="mt-4 mb-5">Create a new Password:</h3>
            <div class="container-lg">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn my-2" style="background-color: #90EE90;" value="Confirm" >
                </form>
            </div>
        </div>  
    </div>
{% endblock content %}
